  string id = 1;
  string price = 2;
  string name = 3;
  int64 percentage_change = 4;
  BeverageType type = 5;
  Status status = 6;
}

enum BeverageType {
  BEVERAGE_TYPE_BEER_UNSPECIFIED = 0;
  BEVERAGE_TYPE_COCKTAIL = 1;
  BEVERAGE_TYPE_SHOTS = 2;
}

enum Status {
  STATUS_INCREASING_UNSPECIFIED = 0;
  STATUS_DECREASING = 1;
  STATUS_NO_CHANGE = 2;
}

